<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone - JS</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="./img/logo.png">
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal-movie">
        <div class="container">
          <h2 class="title">RAGNAROK</h2>
          <p class="description">Em uma cidade norueguesa envenenada pela poluição e abalada por geleiras derretendo, o fim dos tempos parece real. <br>
          Só uma lenda poderá combater um mal antigo.</p>
          <div class="container-btn">
            <button  role="button" class="btn-principal"> 
              <i class="fas fa-play"></i>
              ASSISTIR AGORA 
            </button>
            <button role="button" class="btn-principal"> 
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES 
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/a1334afd19.js" crossorigin="anonymous"></script>
  </body>
</html>
