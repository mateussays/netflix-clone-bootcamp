<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone - JS</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="./img/logo.png">
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal-movie">
        <div class="container">
          <h2 class="title">RAGNAROK</h2>
          <p class="description">Em uma cidade norueguesa envenenada pela poluição e abalada por geleiras derretendo, o fim dos tempos parece real.
          Só uma lenda poderá combater um mal antigo.</p>
          <div class="container-btn">
            <button  role="button" class="btn-principal"> 
              <i class="fas fa-play"></i>
              ASSISTIR AGORA 
            </button>
            <button role="button" class="btn-principal"> 
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES 
            </button>
          </div>
        </div>
      </div>
    </main>

    <section>
      <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
          <div class="item"><img src="img/lucifer.jpg" alt="lucifer" class="box-movie"></div>
          <div class="item"><img src="img/lupin.jpg" alt="lupin" class="box-movie"></div>
          <div class="item"><img src="img/queen.jpg" alt="queen" class="box-movie"></div>
          <div class="item"><img src="img/sabrina.jpg" alt="sabrina" class="box-movie"></div>
          <div class="item"><img src="img/express.jpg" alt="express" class="box-movie"></div>
          <div class="item"><img src="img/1993.jpg" alt="1993" class="box-movie"></div>
          <div class="item"><img src="img/atypical.jpg" alt="atypical" class="box-movie"></div>
          <div class="item"><img src="img/brid.jpg" alt="bridgerton" class="box-movie"></div>
          <div class="item"><img src="img/elite.jpg" alt="elite" class="box-movie"></div>
          <div class="item"><img src="img/sexeducation.jpg" alt="education" class="box-movie"></div>
          <div class="item"><img src="img/stranger.jpg" alt="stranger" class="box-movie"></div>
          <div class="item"><img src="img/sweeth.jpg" alt="sweeth"class="box-movie"></div>
          <div class="item"><img src="img/young.jpg" alt="young" class="box-movie"></div>
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/a1334afd19.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
  </body>
</html>
